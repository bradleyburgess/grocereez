{% extends 'layouts/app.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="row mt-lg-5 justify-content-center">
    <div class="col-12 col-lg-3">
      <div class="card">
        <div class="card-header">
          <h1 class="text-center">Login</h1>
        </div>
        <div class="card-body">
          <form method="POST">
            {% csrf_token %}
            {% if errors %}
              <div>
                <ul class="ps-0">
                  {% for error in errors %}
                    <li class="text-danger list-unstyled">{{ error }}</li>
                  {% endfor %}
                </ul>
              </div>
            {% endif %}
            <div>{{ form|crispy }}</div>
            <div class="d-grid">
              <input type="submit" class="btn btn-primary px-4" value="Login" />
            </div>
          </form>
        </div>
        <div class="card-footer">
          <p class="text-center">
            Not a member? <a href="{% url 'users:signup' %}">Sign up</a>.
          </p>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
