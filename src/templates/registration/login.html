{% extends 'layouts/app.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <h1>Login</h1>
  <form method="POST">
    {% csrf_token %}
    {% if errors %}
      <div>
        <ul class="ps-0">
          {% for error in errors %}
            <li class="text-danger list-unstyled">{{ error }}</li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}
    <div>{{ form|crispy }}</div>
    <input type="submit" class="btn btn-primary" value="Login" />
  </form>
{% endblock %}
