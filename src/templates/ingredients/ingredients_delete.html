{% extends 'layouts/app.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="row mt-lg-5 justify-content-center">
    <div class="col-12 col-lg-4">
      <div class="card">
        <form method="POST">
          {% csrf_token %}
          <div class="card-header">
            <h1 class="text-center">Are you sure?</h1>
          </div>
          <div class="card-body">
            <p>
              Are you sure you want to delete <strong>{{ ingredient.name }}</strong>
            </p>
          </div>
          <div class="card-footer">
            <div class="d-flex justify-content-between">
              <div>
                <a href="{% url 'ingredients:categories-list' %}" class="btn btn-secondary">Go back</a>
              </div>
              <div class="d-flex gap-2">
                <button type="submit" class="btn btn-danger"><span>Yes, delete</span></button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
