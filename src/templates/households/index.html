{% extends 'layouts/app.html' %}
{% block content %}
  <h1 class="text-center">Your Households</h1>
  {% if not households %}
    <p>You do not have any households yet.</p>
    <p>
      <a href="{% url 'households:create' %}" class="btn btn-link">Create a household</a>
    </p>
  {% else %}
    <ul>
      {% for household in households %}
        <li>{{ household.name }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
